<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthZen - Patient Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9f7f6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .health-score {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>HealthZen - Patient Management System</h1>
    </header>
    
    <div class="container">
        <div class="form-container">
            <h2>Patient Information</h2>
            <form id="patientForm">
                <label for="name">Patient Name</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="condition">Medical Condition</label>
                <input type="text" id="condition" name="condition" required>

                <button type="submit">Add Patient</button>
            </form>

            <div id="healthScore" class="health-score" style="display: none;">
                <h3>Health Score: <span id="score"></span></h3>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('patientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const condition = document.getElementById('condition').value;

            // Simple Health Score Calculation (just an example)
            let healthScore = 100;
            if (age > 60) healthScore -= 10;
            if (condition.toLowerCase().includes('diabetes')) healthScore -= 20;
            if (gender === 'male') healthScore -= 5;

            // Display health score
            document.getElementById('healthScore').style.display = 'block';
            document.getElementById('score').innerText = healthScore;

            // Reset form
            document.getElementById('patientForm').reset();
        });
    </script>
</body>
</html>
